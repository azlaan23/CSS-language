<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css media query</title>
    <style>
      .container {
        background-color: rgb(42, 82, 190);
        height: 40vh; 
      }
      @media screen and (max-width: 800px) 
      {
        body {
          background-color: brown;
        }
        .container {
          background-color: yellow;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores maxime
      aspernatur officia, blanditiis veritatis aperiam reprehenderit
      repudiandae, nulla cupiditate distinctio exercitationem dignissimos sequi,
      praesentium doloremque porro dicta ipsum unde obcaecati?3
    </div>
  </body>
</html>
